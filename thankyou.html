<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">
    <h2>ðŸŽ‰ Thank You!</h2>
    <p id="message">Your account has been created successfully.</p>
    <a href="index.html"><button>Go Back</button></a>
  </div>

  <script>
    // Get the query string from URL (e.g. ?name=Elvis)
    const params = new URLSearchParams(window.location.search);
    const userName = params.get("name");

    // Update message if name is provided
    if (userName) {
      document.getElementById("message").textContent = `Your account has been created successfully, ${userName}!`;
    }
  </script>
</body>
</html>
